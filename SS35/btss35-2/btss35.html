<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./btss35.css">
</head>
<body>
    <div class="container">
        <button id="add-bookmark-btn">ADD BOOKMARK</button>
        <div id="bookmarks-container"></div>
    </div>

    <div id="bookmark-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Bookmark</h2>
            <input type="text" id="website-name" placeholder="Website Name">
            <input type="url" id="website-url" placeholder="Website URL">
            <button id="save-bookmark">Save</button>
        </div>
    </div>
    <script src="./btss35.js"></script>
</body>
</html>
