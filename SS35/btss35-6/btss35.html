<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./btss35.css">
</head>
<body>
    
    <h1>Danh mục</h1>
    
    <div class="toolbar">
        <input type="text" id="searchInput" placeholder="Tìm kiếm danh mục...">
        <button id="btnSearch">Tìm kiếm</button>
        <button id="btnAddCategory">Thêm mới danh mục</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Mã danh mục</th>
                <th>Tên danh mục</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="categoryTable"></tbody>
    </table>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Thêm danh mục</h2>
            <input type="text" id="categoryId" placeholder="Mã danh mục">
            <span class="error" id="errorId"></span>
            <input type="text" id="categoryName" placeholder="Tên danh mục">
            <span class="error" id="errorName"></span>
            <div>
                <input type="radio" name="status" value="active" checked> Đang hoạt động
                <input type="radio" name="status" value="inactive"> Ngừng hoạt động
            </div>
            <button id="btnSave">Lưu</button>
        </div>
    </div>

    <script src="./btss35.js"></script>
</body>
</html>
