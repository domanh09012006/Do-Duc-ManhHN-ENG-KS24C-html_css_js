<body>
    <h1>Format text <mark>marked</mark></h1>
    <p><font size = "5">Please use only HTML without CSS.</font></p>
    <ul>
        <li><font size = "5">This word is <i>emphasized</i></font></li>
        <li><font size = "5">This word is <i>italic</i></font></li>
        <li><font size = "5">This word is <sup>superscipted</sup></font></li>
        <li><font size = "5">This word is <sub>superscipted</sub></font></li>
        <li><font size = "5">This word is <u>inserted</u></font></li>
        <li><font size = "5">This word is <del>deleted</del></font></li>
    </ul>

</body>
