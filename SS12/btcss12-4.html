<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5 ">
        <div >
            <h5 class="mb-3 text-center">Liên hệ với chúng tôi</h5>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nhập họ tên">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nhập email">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Tin nhắn</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Nhập tin nhắn"></textarea>
            </div>
            <button type="button" class="btn btn-primary">Gửi tin nhắn</button>
        </div>

    </div>
</body>

</html>
