<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.hehehesever.com" method="post">
        <table>
            <tr>
                <td ><label for="">Họ và tên:</label></td>
                <td><input type="text" name="name" id="name" /></td>
            </tr>
            <tr>
                <td ><label for="">Email:</label></td>
                <td><input type="email" name="Email" id="Email" /></td>
            </tr>
            <tr>
                <td><label for="birthday">Ngày sinh:</label></td>
                <td><input type="date" name="birthday" id="birthday" /></td>
            </tr>
            <tr>
                <td><label for="gender">Gioi tính:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male" />
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="gender" value="Female"/>
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td>
                    <input 
                    type="tel" 
                    name="phone" 
                    id="phone"
                    pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                    />
                </td>
            </tr>
            <tr>
                <td ><label for="">Chuyên ngành:</label></td>
                <td><input type="text" name="name" id="name" /></td>
            </tr>
            <tr>
                <td><label for="year">Năm nhập học:</label></td>
                <td><input type="number" name="year" id="year" min="2000" max="2025" /></td>
            </tr>
            <tr>
                <td><label for="">Điểm GPA:</label></td>
                <td><input type="number" name="" id="" min="1" max="4" step="0.1" /></td>
            </tr>
            <tr>
                <td><label for="">Địa chỉ:</label></td>
                <td><textarea name="address" id="address" cols="25" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Lớp học:</label></td>
                <td>
                    <select name="Chọn lớp">
                        <option value="lp1">Lớp 1</option>
                        <option value="lp2">Lớp 2</option>
                        <option value="lp3">Lớp 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="time">Ngày đăng kí học:</label></td>
                <td><input type="datetime-local" name="time" id="time" /></td>
            </tr>
            
        </table>
        <button>Gửi thông tin</button>

    </form>

</body>
</html>
