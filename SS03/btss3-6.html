<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.hehehesever.com" method="post">
        <div>
            Chọn sản phẩm:
            <select name="chọn sản phẩm">
                <option value="sp1">Sản phẩm 1</option>
                <option value="sp2">Sản phẩm 2</option>
                <option value="sp3">Sản phẩm 3</option>
            </select>
        </div>
        <div>
            <label for="">Số lượng</label>
            <input 
            type="number" 
            name="số lượng" 
            id="số lượng" 
            min="1"
            max="10" />
        </div>
        <div>
            <label for="">Địa chỉ giao hàng:</label>
            <textarea name="address" id="address" cols="25" rows="5"></textarea>
        </div>
        <button>Đặt hàng</button>
    </form>
</body>
</html>
