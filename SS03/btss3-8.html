<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.hehehesever.com" method="post">
        <table>
            <tr>
                <td ><label for="">Họ và tên:</label></td>
                <td><input type="text" name="name" id="name" /></td>
            </tr>
            
            <tr>
                <td><label for="birthday">Ngày sinh:</label></td>
                <td><input type="date" name="birthday" id="birthday" /></td>
            </tr>
            <tr>
                <td><label for="gender">Gioi tính:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male" />
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="gender" value="Female"/>
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Số căn cước công dân:</label></td>
                <td>
                    <input 
                    type="tel" 
                    name="phone" 
                    id="phone"
                    pattern="[0-9]{3}[0-9]{1}[0-9]{2}[0-9]{6}"
                    />
                </td>
            </tr>
            <tr>
                <td><label for="birthday">Ngày cấp:</label></td>
                <td><input type="date" name="birthday" id="birthday" /></td>
            </tr>
            <tr>
                <td ><label for="">Nơi cấp:</label></td>
                <td><input type="text" name="address" id="address" /></td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td>
                    <input 
                    type="tel" 
                    name="phone" 
                    id="phone"
                    pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                    />
                </td>
            </tr>
            <tr>
                <td ><label for="">Email:</label></td>
                <td><input type="email" name="Email" id="Email" /></td>
            </tr>
            <tr>
                <td><label for="">Địa chỉ thường trú:</label></td>
                <td><textarea name="address" id="address" cols="25" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Địa chỉ tạm trú:</label></td>
                <td><textarea name="address" id="address" cols="25" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="code">Loại căn cước công dân:</label></td>
                <td>
                    <input type="radio" id="male" name="code" value="Male" />
                    <label for="male">Căn cước công dân mới</label>
                    <input type="radio" id="female" name="code" value="Female"/>
                    <label for="female">Căn cước công dân cũ</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Dân tộc:</label></td>
                <td><input type="text" name="" id=""/></td>
            </tr>
            <tr>
                <td><label for="">Tôn giáo:</label></td>
                <td><input type="text" name="" id=""/></td>
            </tr>
            <tr>
                <td ><label for="Việt Nam">Quốc tịch:</label></td>
                <td><input type="text" name="Việt Nam" id="Việt Nam" value="Việt Nam"/></td>
            </tr>
            
            <tr>
                <td ><label for="">Họ tên cha/mẹ:</label></td>
                <td><input type="text" name="" id=""/></td>
            </tr>
            <tr>
                <td><label for="">Số CMND/CCCD của cha/mẹ:</label></td>
                <td>
                    <input 
                    type="tel" 
                    name="phone" 
                    id="phone"
                    pattern="[0-9]{3}[0-9]{1}[0-9]{2}[0-9]{6}"
                    />
                </td>
            </tr>
            <tr>
                <td><label for="">Tỉnh/Thành phố:</label></td>
                <td>
                    <select name="Chọn Tỉnh/Thành phố">
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="TP HCM">TP HCM</option>
                        <option value="Bắc Ninh">Bắc Ninh</option>
                        <option value="Thái Bình">Thái Bình</option>
                        <option value="Nam Định">Nam Định</option>
                        <option value="Thái Nguyên">Thái Nguyên</option>
                    </select>
                </td>
            </tr>
            
        </table>
        <button>Gửi thông tin</button>

    </form>
</body>
</html>
