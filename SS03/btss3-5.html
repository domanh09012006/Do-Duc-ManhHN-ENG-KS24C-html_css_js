<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.hehehesever.com" method="post">
        <div>
            <label for="">Họ và tên:</label>
            <input 
            type="text" 
            name="name"
            id="name" />
        </div>
        <div>
            <label for="birthday">Chọn ngày giờ: </label>
            <input 
            type="datetime-local" 
            name="birthday"
            id="birthday" />
        </div>
        <div>
            Loại dịch vụ:
            <select name="Loại dịch vụ">
                <option value="Tư vấn">Tư vấn</option>
                <option value="Chăm sóc khách hàng">Chăm sóc khách hàng</option>
                <option value="Mua hàng">Mua hàng</option>
            </select>
        </div>
        <div>
            <label for="">Ghi chú:</label>
            <textarea cols="25" rows="5" name="comment" id="comment" ></textarea>
        </div>
        <button>Đặt lịch</button>
    </form>
</body>
</html>
