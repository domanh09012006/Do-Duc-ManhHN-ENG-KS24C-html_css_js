<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form trong html</h1>
    <form action="http://www.hehehesever.com" method="POST">
        <div>
            <label for="">Username:</label>
            <input 
            type="text" 
            name="username" 
            id="username" 
            placeholder=""/>
        </div>
        <div>
            <label for="">password:</label>
            <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="12345"
            />
        </div>
        <div>
            <label for="">email:</label>
            <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="abc@gmail.com"
            />
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input 
            type="tel" 
            name="phone" 
            id="phone" 
            placeholder="0123456789"
            pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
            />
        </div>
        <div>
            <label for="web">Website:</label>
            <input 
            type="url" 
            name="Website"
            id="Website" 
            placeholder="http:/www.abc.com"
            />
        </div>
        <div>
            <label for="search">search:</label>
            <input 
            type="search" 
            name="search"
            id="search" 
            />
        </div>
        <div>
            <label for="age">Age:</label>
            <input 
            type="number" 
            name="Age"
            id="Age" 
            min="0"
            max="100"
            />
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input 
            type="datetime-local" 
            name="Birthday"
            id="Birthday" 
            />
        </div>
        <input type="submit" value="Gửi" />
        <input type="button" value="Quay lại" />
        <input type="reset" value="Xóa" />
        <div>
            <label for="male">Nam</label>
            <input type="radio" id="male" name="gender" value="Male" />
            <label for="female">Nữ</label>
            <input type="radio" id="female" name="gender" value="Female"/>
        </div>
        <div>
            <label for="book">Đọc sách</label>
            <input type="checkbox" id="book" name="hobby" value="book" />
            <label for="music">Nghe nhạc</label>
            <input type="checkbox" id="music" name="hobby" value="music"/>
        </div>
        <div>
            <select name="City">
                <option value="Hà Nội">Hà Nội</option>
                <option value="TP Hồ Chí Minh">TP Hồ Chí Minh</option>
                <option value="Quảng Ninh">Quảng Ninh</option>
            </select>
        </div>
    </form>
</body>
</html>
