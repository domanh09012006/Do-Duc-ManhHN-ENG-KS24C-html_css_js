<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        tr{
            text-align: center;
            border-color: bisque;
        }
        th{
            background-color:royalblue;
            color: white;

        }
        .gray{
            background-color:gainsboro;
        }
        #white{
            background-color: white;
        }
            
        
    </style>

</head>
<body>
    <table  border="style" cellspacing="0" cellpadding="10" width="700">
        <caption><B>ADMIN USER TABLE</B></caption>
        <tr>
            <th>ID</th>
            <th>USERNAME</th>
            <th>EMAIL</th>
            <th>ROLE</th>
        </tr>
        <tr class="gray">
            <td>1</td>
            <td>admin01</td>
            <td>admin01@example.com</td>
            <td>Administrator</td>
        </tr>
        <tr id="white">
            <td>2</td>
            <td>user123</td>
            <td>user123@example.com</td>
            <td>User</td>
        </tr>
        <tr class="gray">
            <td>3</td>
            <td>moderator56</td>
            <td>moderator56@example.com</td>
            <td>Moderator</td>
        </tr>
    </table>
</body>
</html>
