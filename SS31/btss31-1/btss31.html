<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="txt-change">This is a text</p>
    <button id="hide">Hide text</button>
    <button id="show">Show text</button>
    <script>
        document.getElementById("hide").onclick = function () {
            document.getElementById("txt-change").style.display = "none"
        }
        document.getElementById("show").onclick = function () {
            document.getElementById("txt-change").style.display = "flex"
        }

    </script>
</body>

</html>
